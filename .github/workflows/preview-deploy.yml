# Preview Deployments for Pull Requests
# Automatically deploy preview environments for PRs

name: Preview Deployment

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build preview
        working-directory: ./frontend
        run: yarn build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
      
      - name: ğŸš€ Deploy preview to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          github-comment: true
          alias-domains: |
            pr-{{PR_NUMBER}}-autowebiq.vercel.app
      
      - name: ğŸ’¬ Comment preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
## ğŸš€ Preview Deployment Ready!

Your preview environment has been deployed successfully.

**Preview URL:** ${deploymentUrl}

**Build Info:**
- Commit: \`${context.sha.substring(0, 7)}\`
- Branch: \`${context.ref.replace('refs/heads/', '')}\`
- Actor: @${context.actor}

The preview will update automatically with new commits to this PR.
              `
            })
