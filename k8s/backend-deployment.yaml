apiVersion: apps/v1
kind: Deployment
metadata:
  name: autowebiq-backend
  namespace: autowebiq
  labels:
    app: autowebiq-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autowebiq-backend
  template:
    metadata:
      labels:
        app: autowebiq-backend
    spec:
      containers:
      - name: backend
        image: aashikzm098/autowebiq-backend:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: autowebiq-config
        - secretRef:
            name: autowebiq-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: autowebiq-backend
  namespace: autowebiq
spec:
  selector:
    app: autowebiq-backend
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP