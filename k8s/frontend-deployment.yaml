apiVersion: apps/v1
kind: Deployment
metadata:
  name: autowebiq-frontend
  namespace: autowebiq
  labels:
    app: autowebiq-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autowebiq-frontend
  template:
    metadata:
      labels:
        app: autowebiq-frontend
    spec:
      containers:
      - name: frontend
        image: aashikzm098/autowebiq-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: autowebiq-frontend
  namespace: autowebiq
spec:
  selector:
    app: autowebiq-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP