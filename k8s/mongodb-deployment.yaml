apiVersion: apps/v1
kind: Deployment
metadata:
  name: autowebiq-mongodb
  namespace: autowebiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autowebiq-mongodb
  template:
    metadata:
      labels:
        app: autowebiq-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: autowebiq-mongodb
  namespace: autowebiq
spec:
  selector:
    app: autowebiq-mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: autowebiq
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi