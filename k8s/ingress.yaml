apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autowebiq-ingress
  namespace: autowebiq
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - autowebiq.com
    - www.autowebiq.com
    - api.autowebiq.com
    secretName: autowebiq-tls
  rules:
  - host: autowebiq.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: autowebiq-backend
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autowebiq-frontend
            port:
              number: 80
  - host: www.autowebiq.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: autowebiq-backend
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autowebiq-frontend
            port:
              number: 80
  - host: api.autowebiq.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autowebiq-backend
            port:
              number: 8001