# Main AutoWebIQ application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autowebiq-main
  namespace: autowebiq-workspaces
  labels:
    app: autowebiq-main
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autowebiq-main
  template:
    metadata:
      labels:
        app: autowebiq-main
    spec:
      containers:
      - name: backend
        image: aashikzm098/autowebiq-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: backend
          protocol: TCP
        envFrom:
        - configMapRef:
            name: autowebiq-config
        - secretRef:
            name: autowebiq-secrets
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
      - name: frontend
        image: aashikzm098/autowebiq-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: frontend
          protocol: TCP
        env:
        - name: REACT_APP_BACKEND_URL
          value: "https://api.autowebiq.com"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: autowebiq-main-service
  namespace: autowebiq-workspaces
  labels:
    app: autowebiq-main
spec:
  type: ClusterIP
  selector:
    app: autowebiq-main
  ports:
  - name: backend
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: frontend
    port: 3000
    targetPort: 3000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autowebiq-main-ingress
  namespace: autowebiq-workspaces
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - "www.autowebiq.com"
    - "api.autowebiq.com"
    secretName: autowebiq-main-tls
  rules:
  - host: "www.autowebiq.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autowebiq-main-service
            port:
              number: 3000
  - host: "api.autowebiq.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autowebiq-main-service
            port:
              number: 8001
